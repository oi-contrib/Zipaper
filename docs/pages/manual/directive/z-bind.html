<header>
    z-bind
</header>
<div class="version">
    始于 v0.1.0
</div>
<h2>
    使用
</h2>
<p>
    单向绑定修改属性的值：
</p>
<pre>
&lt;input z-bind:value="val1" /&gt;
</pre>
<p>
    如果希望修改标签内的文本内容，直接：
</p>
<pre>
&lt;div z-bind="val1"&gt;&lt;/div&gt;
</pre>
<p>
    比如val1的值是“点击我”，解析结果就是：
</p>
<pre>
&lt;div&gt;点击我&lt;/div&gt;
</pre>
